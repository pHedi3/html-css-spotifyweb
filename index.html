<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/12bool-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container-fluid app">
        <main class="row">
            <div class="sidebar col-xs-1 col-sm-4 col-md-3 col-lg-2">

            </div>
            <div class="content col-xs-11 col-sm-8 col-md-9 col-lg-10">
                <div class="header"></div>
                <div class="element"></div>
            </div>


        </main>

        <footer class="row space-beetwen ali-ite-cen">
            <div class="song col-xs-3 col-md-2 h100">
                <div class="row ali-ite-cen h100">
                    <div class="img col-xs-3 h100">
                        <div class="row">
                            <img  src="./img/sinister.jpeg" alt="imagine almbum sinister"></div>
                        </div>
                    <div class="col-xs-6">
                        <div class="info-song row">
                            <div class="song-title col-xs-12">Sinister</div>
                            <div class="song-tipe col-xs-12 col-sm-6 ">Brano</div>
                            <div class="song-tipe col-xs-12 col-xs-12 col-sm-6 ">Nome</div>
                        </div>

                    </div>
                    <div class="col-xs-1 col-xs-offset-1 col-md-3 col-md-offset-0">
                        <div class="row icon-cen">
                            <div class="col-xs-12 col-md-6"><i class="far fa-heart"></i></div>
                            <div class="col-xs-12 col-md-6 "><i class="far fa-folder"></i></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="song col-xs-6 col-md-6">
                <div class="row">
                    <div class="player col-xs-12">
                        <div class="botton">
                            <div><i class="fas fa-random"></i></div>
                            <div class="icon-big"><i class="fas fa-caret-left"></i></div>
                            <div class="icon-big" ><i class="far fa-play-circle"></i></div>
                            <div class="icon-big"><i class="fas fa-caret-right"></i></div>
                            <div><i class="fas fa-redo-alt"></i></div>
                        </div>

                    </div>
                    <div class="song-time col-xs-12">
                        <div class="row ali-ite-cen">
                            <div class="time">0:28</div>
                            <div class="bar row">
                                <div class=" col-xs-4 bar-advance"></div>
                            </div>
                            <div class="time">4:25</div>

                        </div>
                    </div>
                </div>

            </div>


            <div class="song col-xs-3 col-md-2">
                <div class="volum row ali-ite-cen">
                    <div><i class="fas fa-list"></i></div>
                    <div><i class="fas fa-desktop"></i></div>
                    <div><i class="fas fa-volume-up"></i></div>
                    <div class="bar row">
                        <div class="col-xs-4 bar-advance"></div>
                    </div>


                </div>


            </div>
        </footer>

    </div>

    
</body>
</html>
